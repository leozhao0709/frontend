<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body, html{
            margin: 0;
            padding: 0;
            
        }

        ul{
            list-style: none;
            margin: 100px auto;
        }

        ul li{
            float: left;
            margin-right: 20px;
        }

        li img{
            height: 170px;
            width: 316px;
            box-sizing: border-box;
        }

        li img:hover{
            cursor: pointer;
            border: solid 5px rgb(48.4%, 48.4%, 47.2%);
        }
    </style>
</head>
<body>
    <ul>
        <li><img src="resource/images/1.jpg" alt=""></li>
        <li><img src="resource/images/2.jpg" alt=""></li>
        <li><img src="resource/images/3.jpg" alt=""></li>
    </ul>
</body>
</html>
