<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{
            background-color: #ccc;
        }
        .box{
            width: 310px;
            height: 441px;
            margin: 100px auto;
            position: relative;
        }

        .box img{
            width: 100%;

            transform-origin: center bottom;
            position: absolute;
            left: 0;
            top: 0;
            transition: all 1s;

            box-shadow: 1px 1px 3px 1px #333;
        }


    </style>
</head>
<body>
    <div class="box">
        <img src="resource/images/pk2.png" alt="">
        <img src="resource/images/pk2.png" alt="">
        <img src="resource/images/pk2.png" alt="">
        <img src="resource/images/pk2.png" alt="">
        <img src="resource/images/pk2.png" alt="">
        <img src="resource/images/pk2.png" alt="">
        <img src="resource/images/pk2.png" alt="">
        <img src="resource/images/pk2.png" alt="">
        <img src="resource/images/pk2.png" alt="">
        <img src="resource/images/pk2.png" alt="">
        <img src="resource/images/pk2.png" alt="">
        <img src="resource/images/pk2.png" alt="">
        <img src="resource/images/pk2.png" alt="">
    </div>
</body>
<script type="text/javascript">

    const imgs = document.querySelectorAll("div img");
    for(let i=0; i<imgs.length; i++){
        let img = imgs[i];

        img.addEventListener("mouseover", function(e){
            for(let i=0; i<imgs.length; i++) {
                let deg = (i-6)*10;
                imgs[i].style.cssText = `transform: rotate(${deg}deg);`;
            }
            
        })

        img.addEventListener("mouseout", function(e){
            for(let i=0; i<imgs.length; i++) {
                imgs[i].style.cssText = ``;
            }
        })
    }    
</script>
</html>
