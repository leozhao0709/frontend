<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>应用程序标签</title>
</head>

<body>
    <!--基本不用, 用插件-->
    <input type="text" list="input-list">
    <datalist id="input-list">
        <option value="老马"></option>
        <option value="李四"></option>
    </datalist>
    <br>
    <progress></progress>
    <progress value="0.1"></progress>
    <progress max="100" value="40"></progress>
    <br>
    <!--不怎么用-->
    <meter min="0"," max="100"," low="40"," high="80"," value="70"></meter>
</body>

</html>
